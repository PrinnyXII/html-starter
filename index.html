<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status de doll</title>
    <style>
        body {
            background-image: url('https://yourbackgroundimageurl.com'); /* Insira sua nova imagem de fundo aqui */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .status-container {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
        }
        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        img {
            width: 30px; /* Ajuste o tamanho dos GIFs conforme necess√°rio */
            height: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h2>Status de doll</h2>
        <div class="status">
            <span>HP</span>
            <img src="https://cdn.discordapp.com/attachments/625562422756900877/1277082871302983690/HP.gif?ex=66cbdf9b&is=66ca8e1b&hm=7e9bf8df2900eb6bb6a63ba61dfe5c0384cbe122d25ddad29d8dc2fcec5afab4" alt="HP GIF">
        </div>
        <div class="status">
            <span>MP</span>
            <img src="https://cdn.discordapp.com/attachments/625562422756900877/1277082871919542336/MP.gif?ex=66cbdf9b&is=66ca8e1b&hm=d502e045c996c81bf1da4d07f37567b1a38fd7230e5310a3aaa2b0deca414294" alt="MP GIF">
        </div>
        <div class="status">
            <span>ATK</span>
            <img src="https://cdn.discordapp.com/attachments/625562422756900877/1277082870694940682/ATK.gif?ex=66cbdf9b&is=66ca8e1b&hm=3d20b2f0c81d608fc7adade0060bdaf0d2f9c01e4d50715e15259e241e79cf63" alt="ATK GIF">
        </div>
        <div class="status">

            <img src="https://cdn.discordapp.com/attachments/625562422756900877/1277082870996926464/DEF.gif?ex=66cbdf9b&is=66ca8e1b&hm=ffc726f23f16117c724a64240281f9d9cc305a2b53a8a3303be249af376c0cc9" alt="DEF GIF">
        </div>
        <div class="status">
