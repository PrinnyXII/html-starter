<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css" />
    <title>Status RPG</title>
    <meta name="description" content="Status e informações do RPG A Simulação" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://raw.githubusercontent.com/PrinnyXII/html-starter/main/assets/imagens/Celestia%201F.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            padding: 20px;
        }
        .status-section {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .status-title {
            font-size: 24px;
            font-weight: bold;
        }
        .status-bar {
            margin: 10px 0;
            font-size: 18px;
        }
        .status-value {
            font-weight: bold;
        }
        .gif {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Status do RPG</h1>
    <div class="status-section">
        <p class="status-title">Status do Jogador</p>
        <p class="status-bar">HP: <span class="status-value">3.298.986/3.298.986</span></p>
        <p class="status-bar">MP: <span class="status-value">553.408/553.408</span> <img src="https://raw.githubusercontent.com/PrinnyXII/html-starter/main/assets/gifs/aa.gif" alt="Mana" class="gif" /></p>
        <p class="status-bar">Agilidade: <span class="status-value">428.226</span></p>
        <p class="status-bar">Defesa: <span class="status-value">992.044</span></p>
        <p class="status-bar">Resistência: <span class="status-value">248.997</span></p>
        <p class="status-bar">Velocidade: <span class="status-value">685.964</span></p>
        <p class="status-bar">Inteligência: <span class="status-value">289.458</span></p>
        <p class="status-bar">Ataque: <span class="status-value">1.394.679</span></p>
        <p class="status-bar">Pontos de Mana Sagrada: <span class="status-value">1.545.922/7.635.551</span></p>
    </div>
</body>
</html>
